<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldsetWrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="name">
                        <div>
                            <label for="firstName">Nome</label>
                            <input type="text" id="firstName">
                        </div>
                        
                        <div>
                            <label for="lastName">Sobrenome</label>
                            <input type="text" id="lastName"> 
                        </div>
                    </div>
                        

                    <div class="inputWrapper">
                        <label for="Email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="Email">
                    </div>

                    <div class="inputWrapper">
                        <label for="Password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="Password">
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldsetWrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="inputWrapper">
                        <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor">
                    </div>
                </div>
            </fieldset>
    
            <fieldset>
                <div class="fieldsetWrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <h3>PRIMEIRA MENTORIA</h3>


                    <div class="col">
                        
                        <div class="inputWrapper">
                            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="event-data" />
                        </div>

                        <div class="inputWrapper">
                            <label for="event-begin">Das</label>
                            <input type="text" id="event-begin" />
                        </div>

                        <div class="inputWrapper">
                            <label for="event-end">Até</label>
                            <input type="text" id="event-end" />
                        </div>

                    </div>

                    <h3>SEGUNDA MENTORIA</h3>

                    <div class="col">
                        
                        <div class="inputWrapper">
                            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="event-data" />
                        </div>

                        <div class="inputWrapper">
                            <label for="event-begin">Das</label>
                            <input type="text" id="event-begin" />
                        </div>

                        <div class="inputWrapper">
                            <label for="event-end">Até</label>
                            <input type="text" id="event-end" />
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input 
            class="button" 
            type="submit"
            form="my-form" 
            value="SALVAR">
        </footer>

    </div>

</body>
</html>
